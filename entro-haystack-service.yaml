---
    apiVersion: "v1"
    kind: "Service"
    metadata:
      name: "entro-haystack-service"
      namespace: "default"
      labels:
        app: "entro-haystack"
    spec:
      ports:
      - protocol: "TCP"
        port: 80
        targetPort: 80
      selector:
        app: "entro-haystack"
      type: "LoadBalancer"
      loadBalancerIP: ""
  